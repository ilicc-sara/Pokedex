<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POKEDEX</title>
  </head>
  <body>
    <nav class="nav">
      <h1>Pokedex</h1>
    </nav>

    <div class="main-container">
      <div class="pokemon-container">
        <form class="search-pokemon-form">
          <label>Search Pokemon by Name or ID:</label>
          <input
            class="search-pokemon-input"
            type="text"
            name="pokemon"
            id="pokemon"
          />
        </form>
      </div>

      <div class="pokemon-type-container">
        <h2>Select Pokemon Type</h2>

        <ul class="type-list">
          <li>
            <img src="fire-pic.png" class="fire type-pic" />
          </li>

          <li>
            <img src="watter-pic.png" class="watter type-pic" />
          </li>

          <li>
            <img src="electric-pic.png" class="electric type-pic" />
          </li>

          <li>
            <img src="plant-pic.png" class="plant type-pic" />
          </li>
        </ul>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
