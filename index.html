<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POKEDEX</title>
  </head>
  <body>
    <nav class="nav">
      <h1>Pokedex</h1>
    </nav>

    <div class="pokemon-container">
      <form class="search-pokemon-form">
        <label>Search Pokemon by Name or ID:</label>
        <input
          class="search-pokemon-input"
          type="text"
          name="pokemon"
          id="pokemon"
        />
      </form>
    </div>

    <div class="pokemon-type-container">
      <h2>Select Pokemon Type</h2>
      <img scr="fire-pic.png" class="type fire-type" />
      <img scr="watter-pic.png" class="type watter-type" />
      <img scr="electric-pic.png" class="type electric-type" />
      <img scr="plant-pic.png" class="type plant-type" />
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
